Jaroslav Jakoubě:
  name: Jarda Jakoubě
  bio: Jarda je součástí týmu, který se stará o naše mobilní aplikace a věci okolo nich (api, správu notifikací, související mikroslužby atp.). Je to sice Androiďák, ale neštítí se dotknout ani iOS.
  avatar: jarda-jakoube.png
Honza Haering:
  name: Honza Haering
  bio:
  avatar:
Jan Klacek:
  name: Jan Klacek
  bio: Kláca nastoupil do Heureky jako stážista při škole. Nyní je součástí týmu, který se stará o recenze. Je to skaut, ale k orientaci v kódu buzolu nepoužívá. Snaží se, aby v týmu panovala dobrá nálada a práce šla od ruky.
  avatar: jan-klacek.png
Pavel Škoda:
  name: Pavel Škoda
  bio: Pavel je v pražském vývoji už od začátku. Za tu dobu vystřídal několik týmů a nyní se společně s oranžovým týmem snaží zvyšovat návštěvnost Heureky. Baví ho rozbíjet věci a proto je i členem Security guildy.
  avatar: pavel-skoda.png
Jiří Huml:
  name: Jiří Huml
  bio: Jirka je agilním koučem v Heurece, mentoringem ​a koučováním​ pomáhá rozvoji ostatních Heurečanů. Z předešlých firem, ve kterých působil, sbíral zkušenosti s mnoha dalšími dovednostmi - byl scrum masterem i manažerem. Volný čas tráví nejraději aktivitami s rodinou a velmi rád si sem tam něco vytiskne na 3D tiskárně.
  avatar: jiri-huml.png
David Šanda:
  name: David Šanda
  bio: David v Heurece vyvíjí přes 5 let. Spolu se svým týmem se stará o produktový detail, kde je jeho parketou hlavně frontend, nebojí se JavaScriptu. Ve svém volnu rád vyrazí do přírody s foťákem nebo na kole a když prší, věnuje se doma 3D tisku.
  avatar: david-sanda.svg
Martin Mussil:
  name: Martin Mussil
  bio: Martin je v Heurece už třetím rokem, je produkťákem vývojového týmu mobilních aplikací, které si aktuálně vedou nejlépe v celých dějinách Heureky. Zajímá se o UX a CRO. Volný čas tráví hlavně sportovním létáním na paraglidovém křídle v Čechách i v zahraničí, jako třeba v Itálii, Slovinsku, Maroku, Chorvatsku, nebo na Indonéském ráji Bali.
  avatar: martin-mussil.jpg
Ondřej Walter:
  name: Ondřej Walter
  bio: Produkťák Ondra je v Heurece 4,5 roku. Má na starosti techničtější stránku fungování Heureky. Aktuálně se jako Product tribe lead stará o sjednocení produktových katalogů v rámci Heureka Group. Ve volném čase rád cvičí, a pečuje o svoji půlroční dceru.
  avatar: ondrej-walter.png
Vít Bartůněk:
  name: Vít Bartůněk
  bio: Vítek je jedním z těch, kteří v Heurece instalovali první servery. V práci řeší automatizaci infrasktruktury a testuje trpělivost ostatních sysadminů. Ve volném čase lítá po horách a na laně, a hlavně  znovu objevuje svět s tříletým upírem.
  avatar: vit-bartunek.jpg
Zdeněk Nešpor:
  name: Zdeněk Nešpor
  bio: Zdeněk přišel do Heureky v roce 2018 jako externí SEO specialista na pár hodin týdně. Nakonec tu zaktovil skoro na full-time. Věnuje se pokročilému technickému SEO a analýzám dat. Baví ho psát články, učit se Python a vyvíjet jednoduché nástroje, které pomáhají automatizovat rutinní úkony.
  avatar: zdenek-nespor.jpg
