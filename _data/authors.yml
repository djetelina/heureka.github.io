Vít Novák:
  name: Vít Novák
  bio: Víťa pamatuje v Heurece již mnoho zim. Zkušenosti sbíral na několika pozicích, zahrnujících samozřejmě i vývojařinu, nebo třeba role spojené s náborem. Dnes se coby scrum master stará o blaho a efektivitu jednoho z týmů.
  avatar: vit-novak.png
Lukáš Putna:
  name: Lukáš Putna
  bio: Lukáš je šéf vývojářů v Heurece, snaží sjednotit technologický směr s produktovou vizí Heureky. Je velkým zastáncem agilních metodik s velkým důrazem na samostatné vývojové týmy, které tímto způsobem vede.
  avatar: lukas-putna.png
Filip Melík:
  name: Filip Melík
  bio: Filip je součástí týmu, který se stará o mobilní aplikace a související mikroslužby. Věnuje se vývoji Heureka iOS appky a myslí si, že Android je děravej a pro socky. Má rád čistý a přehledný kód a snaží se pasivně agresivně ostatní presvědčit, aby dělali totéž.
  avatar: filip-melik.png
Adam Havel:
  name: Adam Havel
  bio: Adam se v Heurece už přes čtyři roky stará o front-end. Krom JavaScriptu ho zajímá typografie, design obecně, decentralizované technologie a vše kolem ochrany soukromí. Většinu bdělého stavu tráví četbou, tancem swingu a pravidelným, byť neradostným, zvedáním těžkých předmětů.
  avatar: adam-havel.png
Michal Humpula:
  name: Michal Humpula
  bio: S krátkou pauzou mimo Heureku je Michal v Heurece už 5,5 roku. Ostatním kolegům pomáhá hlavně s designem architektury, ve volném čase čte knížky.
  avatar:
David Jetelina:
  name: David Jetelina
  bio: David je součástí hnědého (one-catalogue) týmu, operations guildy (“technické skupinky”) a věčný idealista.
  avatar: david-jetelina.png
Jiří Vích:
  name: Jiří Vích
  bio: Jirka dělá v Heurece Scrum Mastera už od roku 2014. Stará se o dva liberecké týmy a dohlíží, aby všechno běželo hladce. Kromě toho spolu s týmem Scrum Masterů neustále zlepšuje procesy. Občas něco ublogne nebo tvítne.
  avatar: jiri-vich.png
